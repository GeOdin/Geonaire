<html>
	<head>

		body {

	<body>
		<h2>Hoe betrokken bent u bij uw leefomgeving?</h2>
		<form>
			Kent u het bestemmingsplan van uw leefomgeving? <br/>
			<input id="involvement_bestemmingsplan_yes" type="radio" name="involvement_bestemmingsplan" value="yes"> Ja <br/>
			<input id="involvement_bestemmingsplan_no" type="radio" name="involvement_bestemmingsplan" value="no"> Nee <br/> <br/>

			Heeft u weleens deelgenomen aan <u title="Hierbij kunt u denken aan deelname aan openbare gesprekken over uw leefomgeving.">publieke participatie</u> in uw leefomgeving? <br/>
			<input id="involvement_participation_yes" type="radio" name="involvement_participation" value="yes"> Ja <br/>
			<input id="involvement_participation_no" type="radio" name="involvement_participation" value="no"> Nee
		</form>
	</body>
</html>
