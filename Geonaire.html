<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/Geonaire.css"/>
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Reference to the jQuery library, currentle not yet used -->
		<script type="text/javascript" src="js/Geonaire.js"></script>
		<script type="text/javascript" src="js/StartGeonaire.js"></script> 
		<script type="text/javascript" src="js/GeonaireQuestions.js"></script>
		<title>
			Geonaire
		</title>
	</head>

	<body>
		<div id="header">
			<div id="header-title">
				De Geonaire
			</div>
		</div>
		<div id="main">
			<div id="overview">
				<div id="progressbar">
					<div id="progress"></div>
				</div>
				<div id="tableofcontents">
					<div id="tableofcontents-title">
						Overzicht
					</div>
					<ul id="tableofcontents-buttons">
						<li id="tableofcontents-introduction" class="tableofcontents-item"> Introductie </li>
						<li id="tableofcontents-question1" class="tableofcontents-item tableofcontents-active"> Vraag 1 </li>
						<li id="tableofcontents-question2" class="tableofcontents-item"> Vraag 2 </li>
						<li id="tableofcontents-question3" class="tableofcontents-item"> Vraag 3 </li>
						<li id="tableofcontents-question4" class="tableofcontents-item"> Vraag 4 </li>
						<li id="tableofcontents-question5" class="tableofcontents-item"> Vraag 5 </li>
						<li id="tableofcontents-question6" class="tableofcontents-item"> Vraag 6 </li>
						<li id="tableofcontents-question7" class="tableofcontents-item"> Vraag 7 </li>

					</ul>
				</div>
			</div>
			<div id="content">
				<div id="cartoon">
					<div id="cartoonimage" class="cartoonimage">
						<img src="img/cartoon-question1.png">
					</div>
				</div>
				<div id="question">
					<div id="questiontitle">
						Wat is uw leeftijd?
					</div>
				</div>
				<div id="answer">
					Antwoord vraag 1
				</div>
			</div>
			<div id="toolbar">
				Toolbar
				<div id="createmarker"></div>
				<div id="createcircle"></div>
				<div id="createsquare"></div>
				<div id="createpolygon"></div>
				<div id="edit"></div>
				<div id="clear"></div>
			</div>
		</div>
		<div id="footer">
			<ul id="footer-buttons">
				<li id="button-overview" class="footer-item"> Overzicht </li>
				<li id="button-cartoon" class="footer-item"> Cartoon </li>
				<li id="button-toolbar" class="footer-item"> Toolbar </li>
			</ul>
		</div>
